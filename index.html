<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=viewport, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>HBO España - ver series en línea, ver películas en línea</title>
</head>

<body>
    <header class="header-container">
        <img src="./img/hbo.png">
    </header>
    <main>
        <section class="title-container">
            <h1>Iniciar sesión</h1>
        </section>
        <section class="information-container">
            <div class="condition-container">
                <img src="./img/cover-page.jpg">
                <p><b>Bienvenido a HBO España.</b></p>
                <ul>
                    <li>2 semanas gratis.</li>
                    <li>Después solo 8,99€/mes.</li>
                    <li>Sin compromiso: cancela cuando quieras.</li>
                    <li>2 reproducciones simultáneas.</li>
                </ul>
            </div>
            <div class="form-container">
                <form action="./second.html">
                    <div class="contact-data">
                        <div>
                            <label for="email">Correo electrónico</label></br>
                            <input type="email" name="email" id="form" method="POST">
                        </div>
                        <div>
                            <label for="password ">Contraseña</label></br>
                            <input type="password" name="password" id="form">
                        </div>
                        <input type="checkbox" name="recordar">
                        <span>Recordar</span>
                        <div>
                            <button type="submit">Iniciar sesión</button>
                        </div>
                        <div class="forget-pass">
                            <a href="" class="forget-pass-text">OLVIDÉ MI CONTRASEÑA</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p>
                © 2019 Home Box Office, Inc. All Rights Reserved.</br>
                Número de registro: 556865-2xxx.
            </p>
            <select name="select">
                <option value="value1">ESPAÑOL</option> 
                <option value="value2" selected>ENGLISH</option>
            </select>
        </div>
    </footer>

</body>

</html>
