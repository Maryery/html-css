<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>HBO España - ver series en línea, ver películas en línea</title>
</head>

<body>
    <header class="header-container">
        <img src="./img/hbo.png">
    </header>
    <main>
        <section class="title-container">
            <h1>Iniciar sesión</h1>
        </section>
        <section class="information-container">
            <div class="condition-container">
                <img src="./img/cover-page.jpg">
                <p><b>Bienvenido a HBO Canarias.</b></p>
                <ul>
                    <li>2 semanas gratis.</li>
                    <li>Después solo 8,99€/mes.</li>
                    <li>Sin compromiso: cancela cuando quieras.</li>
                    <li>2 reproducciones simultáneas.</li>
                </ul>
            </div>
            <div class="form-container">
                <form action="./second.html">
                    <div class="contact-data">
                        <div>
                            <label for="username">Usuario</label>
                            <input required type="email" name="email" id="form-email" placeholder="Usuario o dirección de correo electrónico">
                        </div>
                        <div>
                            <label for="password">Contraseña</label>
                            <input required type="password" name="password" id="form-pass" placeholder="Escribe tu contraseña">
                        </div>
                        <input type="checkbox" name="recordar">
                        <span>Recuérdame</span>
                        <div class="submit-box">
                            <button type="submit">Acceder</button>
                        </div>
                        <div class="forget-pass">
                            <a href="" class="forget-pass-text">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p>
                © 2020 Home Box Office, Inc. All Rights Reserved.
            </p>
        </div>
    </footer>

</body>

</html>
